<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dietary Preferences & Order History</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #0f172a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3 {
      font-weight: 700;
    }
    .section-card {
      background-color: #1e293b;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .section-header {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .btn-custom {
      background-color: #6366f1;
      color: #ffffff;
      border: none;
      font-weight: 500;
    }
    .btn-custom:hover {
      background-color: #4f51c0;
    }
    /* Favorite Items Card */
    .favorite-card {
      background-color: #1e293b;
      border: none;
      border-radius: 0.5rem;
    }
    .favorite-card .card-body {
      color: #e2e8f0;
    }
    /* Enhanced Order History Styling */
    .order-history-container {
      margin-top: 1rem;
    }
    .order-card {
      background-color: #1e293b;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .order-card .card-header {
      background-color: #111827;
      border-bottom: 1px solid #374151;
      color: #e2e8f0;
      font-weight: 600;
    }
    .order-card .card-body {
      color: #e2e8f0;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid #374151;
    }
    .order-item:last-child {
      border-bottom: none;
    }
    .order-date {
      font-size: 0.9rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Page Heading -->
    <header class="mb-5 text-center">
      <h1>FoodieHub Dashboard</h1>
      <p class="lead">Manage your dietary preferences, favorite items and view your order history.</p>
    </header>
    
    <!-- Section: Dietary Preferences -->
    <div class="section-card">
      <div class="section-header">Dietary Preferences</div>
      <form>
        <!-- Diet Type -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Diet Type</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="dietType"
              id="dietVeg"
              value="Vegetarian"
            />
            <label class="form-check-label" for="dietVeg">
              Vegetarian
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="dietType"
              id="dietNonVeg"
              value="Non-Vegetarian"
            />
            <label class="form-check-label" for="dietNonVeg">
              Non-Vegetarian
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="dietType"
              id="dietBoth"
              value="Both"
            />
            <label class="form-check-label" for="dietBoth">
              Both
            </label>
          </div>
        </div>
        <!-- Spice Level -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Spice Level</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="spiceLevel"
              id="spiceLow"
              value="Low"
            />
            <label class="form-check-label" for="spiceLow">
              Low
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="spiceLevel"
              id="spiceMedium"
              value="Medium"
            />
            <label class="form-check-label" for="spiceMedium">
              Medium
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="spiceLevel"
              id="spiceHigh"
              value="High"
            />
            <label class="form-check-label" for="spiceHigh">
              High
            </label>
          </div>
        </div>
        <!-- Save Button -->
        <button type="submit" class="btn btn-custom">Save Preferences</button>
      </form>
    </div>

    <!-- Section: Favorite Items -->
    <div class="section-card">
      <div class="section-header">Favorite Items</div>
      <div class="row g-3">
        <div class="col-md-6">
          <div class="card favorite-card">
            <div class="card-body">
              <h5 class="card-title">Butter Chicken</h5>
              <p class="card-text">$14.99</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card favorite-card">
            <div class="card-body">
              <h5 class="card-title">Vegetable Biryani</h5>
              <p class="card-text">$12.99</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Section: Order History -->
    <div class="section-card">
      <div class="section-header">Order History</div>
      <div class="order-history-container">
        <!-- Order Card #1 -->
        <div class="card order-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Order #1</span>
            <span class="order-date">2024-01-10</span>
          </div>
          <div class="card-body">
            <div class="order-item">
              <span>Butter Chicken</span>
              <span>$24.99</span>
            </div>
            <div class="order-item">
              <span>Raita</span>
              <span>$2.99</span>
            </div>
          </div>
        </div>
        <!-- Order Card #2 -->
        <div class="card order-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Order #2</span>
            <span class="order-date">2024-01-09</span>
          </div>
          <div class="card-body">
            <div class="order-item">
              <span>Vegetable Biryani</span>
              <span>$18.50</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Bootstrap JS (Optional for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
